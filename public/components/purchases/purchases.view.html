<!--Inicio de sección de registro -->
<section id="registerPurchase">
  <!--Inicio de formulario -->
  <form class="form" name="frmRegisterPurchase" novalidate autocomplete="off">
    <h1>Compra de Propiedades</h1>
    <ul class="nav nav-tabs col-md-offset-1 col-md-10 espacio">
      <li class="active"><a data-toggle="tab" ng-click="anterior()" href="">  Compra  de Propiedad</a></li>
      <li><a data-toggle="tab" ng-click="siguiente()" href="">Compras Registradas</a></li>
      <li><a data-toggle="tab" href="#!/players">Jugadores</a></li>
      <li><a data-toggle="tab" href="#!/properties">Propiedades</a></li>
    </ul>

    <!--Inicio de pagina1 -->
    <div class="col-md-offset-1 col-md-10  row" ng-show="pagina==1">
      <div class="col-xs-12 col-sm-12 col-md-12"><!--Inicio de datalist -->
        <md-input-container class="col-xs-12 col-sm-4 col-md-12" layout="column">
          <label for="">Jugador:</label>
          <input list="playersList" type="text" ng-model="vm.players" name="players" required>
          <datalist id="playersList">
            <option value="">>----</option>
            <option ng-repeat="player in vm.playersRel" value="{{player.name}}">{{vm.player.name}}</option>
          </datalist>
          <div ng-messages="frmRegisterPurchase.players.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div><!--cierre del ng-messages -->
        </md-input-container>

        <md-input-container class="col-xs-12 col-sm-4 col-md-12" layout="column">
          <label for="">Propiedad:</label>
          <input list="propertiesList" type="text" ng-model="vm.price" name="price" required>
          <datalist id="propertiesList">
            <option value="">></option>
            <option ng-repeat="property in vm.propertiesRel" value="{{property.name}}">{{property.price}}</option>
          </datalist>
          <div ng-messages="frmRegisterPurchase.price.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div><!--Cierre del ng-messages -->
        </md-input-container>
      </div><!--Cierre de datalist -->

      <!-- Botones para  registrar y actualizar -->
      <div class="col-md-12">
        <!-- Boton de registrar-->
        <div class="col-xs-offset-2  col-sm-offset-10 col-md-offset-0 col-xs-4 col-sm-6 col-md-4" id="registrar">
          <md-button class="registrar" type="button" ng-disabled="frmRegisterPurchase.$invalid" ng-click="vm.save(purchase); vm.DiscountPrice()">Registrar</md-button>
        </div><!--Cierre boton de registrar-->
        <!-- Boton de actualizar-->
        <div class="displayNone" id="actualizar">
          <md-button class="registrar" type="button" ng-disabled="frmRegisterPurchase.$invalid" ng-click="vm.update(purchase)">Actualizar</md-button>
        </div><!-- Cierre boton de actualizar-->
      </div><!-- Cierre botones para  registrar y actualizar -->
    </form><!--Cierre del formulario-->
  </div><!--Cierre de pagina1 -->
</section><!--Cierre de sección de registro -->

<!--Inico de pagina2 -->
<div class= "col-md-12" ng-show="pagina==2">
  <!--Inicio de buscar jugadores -->
  <section class="inputSearch">
    <div class="col-sm-3 col-md-3 col-sm-offset-9 col-md-offset-9">
      <form action="" class="search-form">
        <div class="form-group has-feedback">
          <label for="Buscar" class="sr-only">Buscar</label>
          <input type="text" class="form-control" name="nameFilter" ng-model="vm.nameFilter" placeholder="Buscar...">
          <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
      </div><!--Cierre buscar jugadores -->
    </section><!--Cierre de sección cards-->

    <!--Inicio de sección cards-->
    <section class="card">
      <!--Inicio de cards-->
      <div class="col-md-offset-1 col-xs-12 col-sm-12 col-md-12">
        <md-card  class="col-xs-12 col-sm-12 col-md-3 " ng-repeat="purchase in vm.purchases  |filter:vm.nameFilter">
          <md-card-header>
            <md-card-header-text>
              <span class="md-title">{{purchase.players}}</span>
            </md-card-header-text>
          </md-card-header>
          <md-card-title>
            <md-card-title-text>
              <div>
                <span class="md-subhead">Propiedad Comprada:{{purchase.price}}</span>
              </div>
            </md-card-title-text>
            <md-card-title-media>
            </md-card-title-media>
          </md-card-title>
          <md-card-actions>
            <md-button class="edit" ng-click="vm.getInfo(purchase);vm.hideButton();registro1()">Editar</md-button>
          </md-card-actions><!-- Cierre botones  -->
        </div><!--Cierre de los cards -->
      </section><!--Cierre de sección cards-->
    </div><!-- Cierre paguina2-->
