<!--Regristrar jugadores, listar jugadores y modificar jugadores en conjunto con impresiÃ³n de los datos.(Pamela)-->
  <section id="registerPlayer">
    <form class="form" name="frmRegisterPlayer" ng-submit="vm.presave(vm)" novalidate autocomplete="off">
      <h1>Registro de Jugadores</h1>
      <hr>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <p class="failId"></p>
          <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
            <label for="">Codigo:</label>
            <input type="text" ng-model="vm.code" name="code" ng-minlength="3" ng-maxlength="5" required>
          </md-input-container>

          <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column" >
            <label for="">Nombre:</label>
            <input type="text" ng-model="vm.name" name="name" required>
          </md-input-container>

          <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
            <label for="">Alias:</label>
            <input type="text" ng-model="vm.alias" name="alias" required>
          </md-input-container>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12">
          <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
            <label for="">Cantidad de Dinero:</label>
            <input type="number" ng-model="vm.money" name="money" required>
          </md-input-container>

    <!-- Botones de Selleccione foto, Registrar y Actualizar -->
    <div class="col-xs-12 col-sm-12 col-md-12">
      <div class="col-xs-offset-0 col-sm-offset-6 col-md-offset-0 col-xs-12 col-sm-12 col-md-4">
        <input class="" type="file" ng-model="vm.photo" value="Seleccione foto" name="photo" id="photo">
      </div>
      <div class="col-xs-offset-2 col-sm-offset-10 col-md-offset-0 col-xs-4 col-sm-6 col-md-4">
        <button class="button" type="submit" ng-disabled="frmRegisterPlayer.$invalid">Registrar</button>
      </div>
      <div class="col-xs-offset-0 col-sm-offset-10 col-md-offset-0 col-xs-4 col-sm-6 col-md-4">
        <input  class="button" type="button" value="Actualizar" ng-disabled="frmRegisterPlayer.$invalid" ng-click="vm.update(player)">
      </div>
      <p class="Accepted"></p>   <!-- parrafo que muestra el estado correcto de un registro -->
    </div>
  </form><!--cierre del formulario para registrar -->

  <div class="col-md-12">
    <!--Crear buscar jugadores -->
    <input type="text" name="nameFilter" ng-model="vm.nameFilter" placeholder="Buscar..."> <!-- input de buscar jugadores -->
    <!--finalizar buscar jugadores -->
  </div>

  <div class="col-xs-12 col-sm-12 col-md-12">
        <md-card  class="col-xs-12 col-sm-12 col-md-4 col-md-offset-1" ng-repeat="player in vm.players
            |filter:{status:vm.statusFilter} | filter:vm.nameFilter">
            <md-card-header>
              <md-card-header-text>
                <span class="md-title">Codigo:{{player.code}}</span>
                <span class="md-subhead">Nombre:{{player.name}}</span>
              </md-card-header-text>
            </md-card-header>
            <md-card-title>
              <md-card-title-text>
                <div>
                  <span class="md-subhead">Alias:{{player.alias}}</span>
                  <span class="md-subhead">Cantidad de Dinero:{{player.money}}</span>
                </div>
              </md-card-title-text>
              <md-card-title-media>
                <div class="md-media-lg card-media">
                  <img img ng-src="{{player.photo}}" alt="Description" width="132px" height="170px"  class="photoStudent">
                </div>
              </md-card-title-media>
            </md-card-title>
            <!-- Boton para cambiar el editar las jugadores -->
            </div><!--fin de los cards -->
      </section>
