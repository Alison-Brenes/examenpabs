<section id="registerPlayer">
      <h1>Registro de Jugadores</h1>
      <hr>

      <!--Creación del formulario para registro  -->
    <form name="frmRegisterPlayer" novalidate autocomplete="off">

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
            <label for="">Código:</label>
            <input type="text" ng-model="vm.code" name="code" ng-maxlength="50" required>
            <div ng-messages="frmRegisterPlayer.code.$error">
              <div ng-messages-include="components/includes/messages.html"></div>
            </div><!--cierre del ng-messages -->
          </md-input-container>

          <div class="col-xs-12 col-sm-12 col-md-12">
            <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
              <label for="">Nombre:</label>
              <input type="text" ng-model="vm.name" name="name" ng-maxlength="50" required>
              <div ng-messages="frmRegisterPlayer.name.$error">
                <div ng-messages-include="components/includes/messages.html"></div>
              </div><!--cierre del ng-messages -->
            </md-input-container>

          <md-input-container class="col-xs-12 col-sm-4 col-md-4 select2" layout="column">
            <label for="">Alias:</label>
            <input type="text" ng-model="vm.alias" name="alias" ng-maxlength="150" required>
            <div ng-messages="frmRegisterPlayer.direction.$error">
              <div ng-messages-include="components/includes/messages.html"></div>
            </div><!--cierre del ng-messages -->
          </md-input-container>

          <md-input-container class="col-xs-12 col-sm-4 col-md-4 select2" layout="column">
            <label for="">Cantidad de Dinero:</label>
            <input type="text" ng-model="vm.money" name="money" ng-maxlength="50" required>
            <div ng-messages="frmRegisterPlayer.money.$error">
              <div ng-messages-include="components/includes/messages.html"></div>
            </div><!--cierre del ng-messages -->
          </md-input-container>
        </div>

    <!-- Botones de Registro y Actualizar -->
      <div id="registrar">
        <md-button class="button Active" type="button" ng-disabled="frmRegisterPlayer.$invalid" ng-click="vm.save(player)">Registrar</md-button>
      </div>
      <div class="displayNone" id="actualizar">
        <md-button class="button edit" type="button" ng-disabled="frmRegisterPlayer.$invalid" ng-click="vm.update(player)">Actualizar</md-button>
      </div>
      <p class="Accepted"></p>
    </form>

    </section>
    </div>

      <div class="col-xs-12">
        <md-card class="container-fluid col-md-6" ng-repeat="academy in vm.academies | filter:vm.nameFilter"><!--Impresión de los datos-->
          <md-card-header>
            <md-card-header-text>
              <span class="md-title">Academia: {{academy.name}}</span>
              <span class="md-subhead">Ubicación: {{academy.direction}}</span>
            </md-card-header-text>
          </md-card-header>
          <md-card-title>
            <md-card-title-text>
              <span class="md-subhead">Persona de contacto: {{academy.contact}}</span>
              <span class="md-subhead">Teléfono: {{academy.phone}}</span>
              <span class="md-subhead">Correo electrónico: {{academy.email}}</span>
              <span class="md-subhead">Estado: {{academy.status}}</span>
            </md-card-title-text>
          </md-card-title>
          <!-- Botones para cambiar el status de las academias -->
          <md-card-actions id="buttons">
            <md-button class="edit" ng-click="vm.getInfo(academy);vm.hideButton();registro1()">Editar</md-button>
            <md-button class="Active"  ng-click="vm.active(academy)">Activo</md-button>
            <md-button class="edit"  ng-click="vm.inactive(academy)">Inactivo</md-button>
          <md-card-icon-actions>
            <!-- cierre botones  -->
      </div><!--Fin de la tabla para impresión de datos-->

    </div><!--Fin -->

  </div>
